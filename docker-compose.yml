version: "3.8"

services:
  db:
    image: postgres:17
    container_name: motolink-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - motolink-db-volume:/var/lib/postgresql/data
    mem_limit: 1g
    cpus: "1.0"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 2s
      timeout: 2s
      retries: 30

  test-db:
    image: postgres:17
    container_name: motolink-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    mem_limit: 512m
    cpus: "0.5"
    command: >
      postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off -c random_page_cost=1.0
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d test" ]
      interval: 1s
      timeout: 1s
      retries: 30

volumes:
  motolink-db-volume:
